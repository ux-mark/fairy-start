<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- macOS rounded-rect mask -->
    <clipPath id="mask">
      <rect width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>

    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1C1C1E"/>
      <stop offset="100%" stop-color="#111113"/>
    </linearGradient>

    <!-- Green glow (running) -->
    <radialGradient id="gG" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#4CAF50" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4CAF50" stop-opacity="0"/>
    </radialGradient>

    <!-- Amber glow (starting) -->
    <radialGradient id="gA" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FB8C00" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#FB8C00" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FB8C00" stop-opacity="0"/>
    </radialGradient>

    <!-- Connector gradient (grey → amber → green) -->
    <linearGradient id="conn" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#3A3A3C"/>
      <stop offset="45%" stop-color="#FB8C00"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>

    <!-- Top edge highlight -->
    <linearGradient id="hiTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="6%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Bottom edge shadow -->
    <linearGradient id="shBot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="90%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <g clip-path="url(#mask)">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Subtle grid — infrastructure feel -->
    <g opacity="0.025" stroke="#FFF" stroke-width="0.5" fill="none">
      <line x1="204" y1="0" x2="204" y2="1024"/>
      <line x1="408" y1="0" x2="408" y2="1024"/>
      <line x1="616" y1="0" x2="616" y2="1024"/>
      <line x1="820" y1="0" x2="820" y2="1024"/>
      <line x1="0" y1="204" x2="1024" y2="204"/>
      <line x1="0" y1="408" x2="1024" y2="408"/>
      <line x1="0" y1="616" x2="1024" y2="616"/>
      <line x1="0" y1="820" x2="1024" y2="820"/>
    </g>

    <!-- ========================================== -->
    <!--  THE MARK                                  -->
    <!--                                            -->
    <!--  Three status dots on a diagonal ascent:   -->
    <!--    Bottom-left:  OFF      (grey, dormant)  -->
    <!--    Center:       STARTING (amber, warming) -->
    <!--    Top-right:    RUNNING  (green, alive)   -->
    <!--                                            -->
    <!--  The diagonal reads as upward progress.    -->
    <!--  The green dot is largest — it's the goal. -->
    <!-- ========================================== -->

    <!-- Flow line connecting the three states -->
    <path d="M 322 698 C 400 580, 520 500, 700 328"
          fill="none" stroke="url(#conn)" stroke-width="3.5"
          stroke-linecap="round" opacity="0.18"/>

    <!-- DOT 1: OFF -->
    <!-- Small, muted, resting. The service hasn't started yet. -->
    <circle cx="300" cy="724" r="52" fill="#2C2C2E"/>
    <circle cx="300" cy="724" r="44" fill="#3A3A3C"/>
    <circle cx="300" cy="724" r="34" fill="#48484A"/>

    <!-- DOT 2: STARTING -->
    <!-- Mid-size, amber warmth. Something is happening. -->
    <circle cx="508" cy="516" r="120" fill="url(#gA)"/>
    <circle cx="508" cy="516" r="58" fill="#E65100"/>
    <circle cx="508" cy="516" r="50" fill="#FB8C00"/>
    <circle cx="508" cy="516" r="38" fill="#FFA726"/>
    <ellipse cx="500" cy="505" rx="16" ry="12" fill="#FFCC80" opacity="0.35"/>

    <!-- DOT 3: RUNNING -->
    <!-- Largest, brightest. Calm confidence. Everything is good. -->
    <circle cx="714" cy="304" r="160" fill="url(#gG)"/>
    <circle cx="714" cy="304" r="74" fill="#2E7D32"/>
    <circle cx="714" cy="304" r="64" fill="#43A047"/>
    <circle cx="714" cy="304" r="50" fill="#4CAF50"/>
    <ellipse cx="704" cy="290" rx="22" ry="17" fill="#A5D6A7" opacity="0.35"/>

    <!-- Depth & finish -->
    <rect width="1024" height="1024" fill="url(#hiTop)"/>
    <rect width="1024" height="1024" fill="url(#shBot)"/>
  </g>
</svg>
